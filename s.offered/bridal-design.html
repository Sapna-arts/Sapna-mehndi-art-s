<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bridal-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

    <title>Image Gallery</title>
    
</head>
<body>
    <h1>Bridal Mehndi Works</h1>
    <div class="gallery">
        <div class="gallery-item"><img src="../bridal/brid1.jpg" alt="Image 1"></div>
        <div class="gallery-item"><img src="../bridal/brid2.jpg" alt="Image 2"></div>
        <div class="gallery-item"><img src="../bridal/brid3.jpg" alt="Image 3"></div>
        <div class="gallery-item"><img src="../bridal/brid4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="../bridal/brid5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="../bridal/brid6.jpg" alt="Image 6"></div>
        <div class="gallery-item"><img src="../bridal/brid7.jpg" alt="Image 7"></div>
        <div class="gallery-item"><img src="../bridal/brid8.jpg" alt="Image 8"></div>
        <div class="gallery-item"><img src="../bridal/brid9.jpg" alt="Image 9"></div>
        <div class="gallery-item"><img src="../bridal/brid10.jpg" alt="Image 10"></div>
        <div class="gallery-item"><img src="../bridal/brid11.jpg" alt="Image 11"></div>
        <div class="gallery-item"><img src="../bridal/brid12.jpg" alt="Image 12"></div>
        

    </div>
    <div class="fullscreen">
        <span class="close">&times;</span>
        <img src="" alt="Fullscreen Image">
    </div>
    <script>
        const gallery = document.querySelector('.gallery');
        const fullscreen = document.querySelector('.fullscreen');
        const fullscreenImg = fullscreen.querySelector('img');
        const close = document.querySelector('.close');

        gallery.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                fullscreenImg.src = e.target.src;
                fullscreen.style.display = 'flex';
            }
        });

        close.addEventListener('click', () => {
            fullscreen.style.display = 'none';
        });
    </script>
</body>
</html>
